<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alza Price Trends</title>
    <link href="https://bootswatch.com/5/darkly/bootstrap.min.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Price Trend Visualization</h1>

    <!-- Filter Form -->
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <form id="productForm" name="productForm" onsubmit="return false">
                    <label for="nameFilter">Name ("geforce", "radeon", "ryzen"):</label>
                    <input type="text" class="form-control" id="nameFilter" placeholder="rtx, rx 7900, ryzen, intel"
                           name="nameFilter" autocomplete="on">
                </form>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="minPrice">Min Price:</label>
                <input type="number" class="form-control" id="minPrice" value="0" placeholder="200">
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label for="maxPrice">Max Price:</label>
                <input type="number" class="form-control" id="maxPrice" value="2500" placeholder="2500">
            </div>
        </div>
    </div>

    <div class="row text-center p-3">
        <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="radios" id="gpuradio1" autocomplete="off" checked="checked">
                <label class="btn btn-outline-primary" for="gpuradio1">Show GPU</label>
                <input type="radio" class="btn-check" name="radios" id="cpuradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="cpuradio2">Show CPU</label>
            </div>
        </div>
    </div>

    <div class="row text-center p-3">
        <div class="col-md-12">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="storeradios" id="alzaradio1" autocomplete="off"
                       checked="checked">
                <label class="btn btn-outline-primary" for="alzaradio1">Alza.sk</label>
                <input type="radio" class="btn-check" name="storeradios" id="dcradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="dcradio2">Datacomp.sk</label>
            </div>
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-success mt-2" onclick="updateGraph()" form="productForm">Update Graph</button>
    </div>

    <br>

    <!-- Graph Canvas -->
    <div class="row justify-content-center">
        <div class="col-md-12">
            <canvas id="priceChart" width="1200" height="800"></canvas>
        </div>
    </div>
</div>

<script>
    // Example data (replace this with your actual JSON data)
    let chart = null;

    // Function to filter the data based on user input
    function filterData(data) {
        const nameFilter = document.getElementById("nameFilter").value.toLowerCase().split(",");
        const minPrice = parseFloat(document.getElementById("minPrice").value);
        const maxPrice = parseFloat(document.getElementById("maxPrice").value);

        const filteredData = [];

        // Iterate over each GPU data
        for (const gpuName in data) {
            if (nameFilter.some(filter => gpuName.toLowerCase().includes(filter.trim()))) {
                const gpuDetails = data[gpuName];
                for (const date in gpuDetails) {
                    if (date !== "link" && date !== "name") {
                        const price = parseFloat(gpuDetails[date].price.replace(",", "."));
                        if (price >= minPrice && price <= maxPrice) {
                            filteredData.push({
                                GPU: gpuName,
                                Date: date,
                                Price: price
                            });
                        }
                    }
                }
            }
        }
        return filteredData;
    }

    // Function to update the graph with filtered data
    async function updateGraph() {
        const gpuRadio = document.getElementById("gpuradio1").checked;
        const cpuRadio = document.getElementById("cpuradio2").checked;

        const alzaRadio = document.getElementById("alzaradio1").checked;
        const dcRadio = document.getElementById("dcradio2").checked;

        let data = [];
        let store = "";

        if (cpuRadio) {
            if (alzaRadio) {
                store = "cpus";
            } else if (dcRadio) {
                store = "cpus-datacomp";
            }
            data = await fetch(`./${store}.json`).then(response => response.json());
        } else if (gpuRadio) {
            if (alzaRadio) {
                store = "gpus";
            } else if (dcRadio) {
                store = "gpus-datacomp";
            }
            data = await fetch(`./${store}.json`).then(response => response.json());
        }

        const filteredData = filterData(data);
        if (filteredData.length === 0) {
            alert("No data matching the filters.");
            return;
        }

        if (chart) {
            chart.destroy();
        }

        const allDates = [...new Set(filteredData.map(item => item.Date))].sort((a, b) => {
            const dateA = new Date(a.split('-').reverse().join('-'));
            const dateB = new Date(b.split('-').reverse().join('-'));
            return dateA - dateB;
        });

        const datasets = [];
        const gpuNames = [...new Set(filteredData.map(item => item.GPU))];

        gpuNames.forEach(gpuName => {
            const gpuData = filteredData.filter(item => item.GPU === gpuName);
            const pricesByDate = allDates.map(date => {
                const record = gpuData.find(item => item.Date === date);
                return record ? record.Price : null; // Fill missing dates with `null`
            });

            datasets.push({
                label: gpuName,
                data: pricesByDate,
                borderColor: getRandomColor(),
                fill: false,
                tension: 0.1
            });
        });

        datasets.sort((a, b) => {
            const latestPriceA = a.data[a.data.length - 1]; // Last price of GPU A
            const latestPriceB = b.data[b.data.length - 1]; // Last price of GPU B
            return latestPriceB - latestPriceA; // Sort descending
        });

        const ctx = document.getElementById("priceChart").getContext("2d");
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: allDates,
                datasets: datasets
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Price Trends',
                        color: 'white' // Title color
                    },
                    tooltip: {
                        mode: 'nearest', // Tooltip only shows the closest point to the hover
                        intersect: true, // Ensures you only see the data for a single point
                        callbacks: {
                            title: (context) => {
                                return `Date: ${context[0].label}`; // Show the hovered date
                            },
                            label: (context) => {
                                const gpuName = context.dataset.label;
                                const price = context.raw !== null ? `€${context.raw}` : 'No data';
                                return `${gpuName}: ${price}`; // Show the hovered GPU and its price
                            }
                        }
                    },
                    legend: {
                        position: 'top', // Move legend above the graph
                        align: 'start', // Align legend items vertically
                        labels: {
                            color: 'white',
                            boxWidth: 20, // Adjust box size
                            padding: 10, // Add spacing between legend items
                            generateLabels: (chart) => {
                                // Use the sorted datasets to generate legend labels
                                return chart.data.datasets.map((dataset, index) => ({
                                    text: `${dataset.label}`,
                                    fillStyle: dataset.borderColor,
                                    strokeStyle: dataset.borderColor,
                                    pointStyle: dataset.pointStyle,
                                    rotation: dataset.rotation,
                                    fontColor: '#fff',
                                    tension: dataset.tension
                                }));
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date',
                            color: 'white' // X-axis title color
                        },
                        ticks: {
                            color: 'white' // X-axis tick color
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price (€)',
                            color: 'white' // Y-axis title color
                        },
                        ticks: {
                            color: 'white' // Y-axis tick color
                        }
                    }
                }
            }
        });
    }

    // Utility function to generate random color for each line in the graph
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

</script>
</body>
</html>
